<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Läslista</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <section>
                <select id="filter">
                    <option value="all">All</option>
                    <option value="favorites">Favorite</option>
                </select>

                <select id="sort">
                    <option value="date-asc">Först till sist</option>
                    <option value="date-desc">Sist till först</option>
                    <option value="title-asc">A till Ö : Title</option>
                    <option value="title-desc">Ö till A : Title</option>
                    <option value="author-asc">A till Ö : Author</option>
                    <option value="author-desc">Ö till A : Author</option>
                </select>
            </section>
            <section id="upload-book-section">
                <input 
                    id="book-title-upload" 
                    type="text" 
                    placeholder="Title" 
                />
                <input
                    id="book-author-upload"
                    type="text"
                    placeholder="Author"
                />
                <button id="upload-btn">
                    Upload Book
                </button>
            </section>
            <section id="book-showcase-section">
                
            </section>
        </main>

        <script type="module" src="backend.js"></script>
        <script type="module" src="RenderBooks.js"></script>
        <script type="module" src="FilterSort.js"></script>
    </body>
</html>
